<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space.js Example</title>
  <script src="Space.js"></script>
  <script src="builderio.js"></script>
</head>
<body>
  <div id="app-container"></div>
  <script>
    // Define a new component using Space.js
    const HiBasic2 = {
      render: function() {
        return '<h1>Hello, Space.js</h1>';
      }
    };

    // Render the component to the DOM
    Space.renderComponent(HiBasic2, 'app-container');
  </script>
</body>
</html>
